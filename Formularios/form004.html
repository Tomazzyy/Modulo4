<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="30">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required >
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9] {4}-[0-9]{4}$" placeholder="xxxx-xxx">
    </fieldset>
    </p>
    <!--Estudar mais sobre RegEx-->
    <p>
        <input type="submit" value="Enviar formulario">
        <input type="reset" value="Excluir">
    </p>

    

    </form>
</body>
</html>
