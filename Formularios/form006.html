<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulario 06</title>
    <style>
        body {
            background-color: black;
        }
        p{
            color: white;

        h1{
            color: white;
        }
        fieldset{
            color: white;
        }   
</style>

<body>
    <h1 style="text-align: center;">Formulario</h1>
<form action="cadastro.php" method="post">
    <fieldset>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">

        <br><label for="inivel">Nível de satisfação</label>
        <input type="range"name="nivel" id="inivel" min="0" max="5">
    </fieldset>
    <fieldset>
        <label for="ifoto">foto de perfil</label>
        <input type="file" name="foto" id="ifoto" >
    </fieldset>
    <p>
        <input type="submit">
        <input type="reset" value="Limpar">
    </p>

</form>    

</body>
